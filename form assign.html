<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <link rel="stylesheet" href="css/style.css">

</head>
<body>

<form action="">

    <legend>CREATE AN ACCOUNT WITH UNIMART</legend>
    <br><br>

    <label for="fname">Firstname:</label>
    <input type="text" id="fname" placeholder="Enter firstname e.g Calvin"required="required">
    <br><br>

    <label for="sname">Surname:</label>
    <input type="text" id="sname" placeholder="Enter surname e.g Peter"required="required">
    <br><br>

    <label for="email">Email Address:</label>
    <input type="text" id="email" placeholder="abc@gamil.com"required="required">
    <br><br>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="Type password here"required="required">
    <br><br>

    <label for="age">Enter age:</label>
    <input type="number" id="age" required="required">
    <br><br>

    <label for="yob">Birthday :</label>
    <input type="date" id="yob" required="required"> <br><br>

    <label for="file">Upload photo</label>
    <input type="file" id="file" required="required">
    <br><br>

    <label for="yos">Year Of Study</label>
    <select name="" id="yos">
        <option value="" disabled="disabled">----Choose One----</option>
        <option value="year 1">Year 1</option>
        <option value="year 2">Year 2</option>
        <option value="year 3">Year 3</option>
        <option value="year 4">Year 4</option>

    </select>
    <br><br>

    <p>Choose Your Favourite Football Team</p>
    <input type="radio" id="manchester city" name="team">
    <label for="manchester city">Manchester City</label> <br>

     <input type="radio" id="liverpool fc" name="team">
    <label for="liverpool fc">Liverpool Fc</label> <br>

     <input type="radio" id="chelsea fc" name="team">
    <label for="chelsea fc">Chelsea fc</label> <br><br>

    <p>Choose Programming Languages :</p>
    <input type="checkbox" id="python">
    <label for="python">Python</label>

    <input type="checkbox" id="php">
    <label for="php">PHP</label>

    <input type="checkbox" id="javascript">
    <label for="javascript">Javascript</label> <br><br>


    <label for="message">Describe yourself</label> <br>
    <textarea name="" id="message" cols="30" rows="10" placeholder="text here"></textarea> <br>
     <button>Register</button>

</form>

</body>
</html>
